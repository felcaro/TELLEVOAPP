<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Bienvenido a TeLlevoAPP</h1>
  <p>Encuentra o ofrece viajes compartidos de manera fácil y segura.</p>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Próximo viaje</ion-card-subtitle>
      <ion-card-title>Viaje a la Universidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Fecha: {{nextRideDate | date:'dd/MM/yyyy'}}</p>
      <p>Hora: {{nextRideTime}}</p>
      <p>Conductor: {{nextRideDriver}}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="findRide()">Buscar Viaje</ion-button>
  <ion-button expand="block" (click)="offerRide()">Ofrecer Viaje</ion-button>
</ion-content>
