<ion-content [fullscreen]="true">
  <div id="contenedor">
    
    <div class="logo-in">
      <img src="assets/autologo.svg" class="logo">
      <h1>TeLlevoApp</h1>
      <ion-icon id="icono" (click)="toggleTheme()" name="moon"></ion-icon>
    </div>

    <div class="titulo">
      Inicia sesión
    </div>

    <form>
      <ion-input [(ngModel)]="correoElectronico" name="correoElectronico" fill="outline" label="Correo Electrónico" labelPlacement="floating" [clearInput]="true"
        placeholder="Ingrese su correo electrónico" ></ion-input>

      <ion-input [(ngModel)]="contrasena" name="contrasena" [counter]="true"
      maxlength="20" fill="outline" clearOnEdit="false" label="Contraseña" labelPlacement="floating" [clearInput]="true"
        placeholder="Ingrese su contraseña" [type]="sw ? 'text' : 'password'" ></ion-input>

      <ion-checkbox (ionChange)="togglePasswordVisibility()" justify="start" labelPlacement="end">Mostrar Contraseña</ion-checkbox>

      <ion-button expand="block" color="primary" (click)="logIn()">Ingresar</ion-button>
      <ion-button expand="block" color="primary" (click)="goRegister()">No tienes Cuenta?</ion-button>
    </form>

    <p (click)="goHome()">No Por Ahora</p>
  </div>
</ion-content>
