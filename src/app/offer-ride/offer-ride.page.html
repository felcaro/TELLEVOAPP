<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Ofrecer Viajes</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="presentAlert()">
        <ion-icon name="information-circle-outline"></ion-icon>
        Sugerencias
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down-outline"
      refreshingSpinner="crescent"
      pullingText="Deslice hacia abajo para refrescar"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>

  <form (ngSubmit)="onSubmit()">
    <ion-list class="form-list">
      <!-- Origen -->
      <ion-item>
        <ion-label position="stacked">Origen</ion-label>
        <ion-input type="text" [(ngModel)]="ride.origin" name="origin" required placeholder="Ingrese punto de origen"></ion-input>
      </ion-item>

      <!-- Destino -->
      <ion-item>
        <ion-label position="stacked">Destino</ion-label>
        <ion-input type="text" [(ngModel)]="ride.destination" name="destination" required placeholder="Ingrese destino"></ion-input>
      </ion-item>

      <!-- Contenedor para fecha y hora -->
      <div class="date-time-container">
        <!-- Fecha -->
        <ion-item class="date-item">
          <ion-label position="stacked">Fecha</ion-label>
          <ion-input 
            type="date" 
            [(ngModel)]="ride.date" 
            name="date" 
            required>
          </ion-input>
        </ion-item>

        <!-- Hora -->
        <ion-item class="time-item">
          <ion-label position="stacked">Hora</ion-label>
          <ion-input 
            type="time" 
            [(ngModel)]="ride.time" 
            name="time" 
            required>
          </ion-input>
        </ion-item>
      </div>

      <!-- Asientos -->
      <ion-item>
        <ion-label position="stacked">Asientos disponibles</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="ride.seats" 
          name="seats" 
          required 
          min="1"
          placeholder="NÃºmero de asientos">
        </ion-input>
      </ion-item>

      <!-- Precio -->
      <ion-item>
        <ion-label position="stacked">Precio por asiento</ion-label>
        <ion-input 
          type="number" 
          [(ngModel)]="ride.price" 
          name="price" 
          required 
          min="0" 
          step="100"
          placeholder="Precio en pesos">
        </ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="submit-button">
        Ofrecer Viaje
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="navigateTo('/home')">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('/offer-ride')">
      <ion-icon name="car"></ion-icon>
      <ion-label>Crear Viaje</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('/find-ride')">
      <ion-icon name="search"></ion-icon>
      <ion-label>Buscar Viaje</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navigateTo('/profile')">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
